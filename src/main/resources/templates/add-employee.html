<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/formresponse}" th:object="${employee}"
		method="post">
		
	<p>
			FirstName: <input type="text" th:field="*{first_name}" />
		</p>
		<p>
			LastName: <input type="text" th:field="*{last_name}" />
		</p>
		<p>
			Email: <input type="text" th:field="*{email}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
	
	<button type="button" class="btn btn-success"><a style="text-decoration:none" th:href="@{/}">Back to the List</a></button>
</body>
</html>
