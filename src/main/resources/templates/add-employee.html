<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<style>
a:link, a:visited {
	color: white;
	padding: 10px 15px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
}
</style>
</head>
<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/formresponse}" th:object="${employee}"
		method="post">

		<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
			<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
		</div>





		<p>
			FirstName: <input type="text" th:field="*{first_name}" />
		</p>
		<p>
			LastName: <input type="text" th:field="*{last_name}" />
		</p>
		<p>
			Email: <input type="text" th:field="*{email}" />
		</p>
		<p>
			<input class="btn btn-success" type="submit" value="Submit" /> <input
				class="btn btn-secondary" type="reset" value="Reset" />

		</p>
	</form>

	<button type="button" class="btn btn-primary">
		<a style="text-decoration: none" th:href="@{/}">Back to the List</a>
	</button>
</body>
</html>
